<div class="col-md-6">
  <h2>Login</h2>
  <form  class="example-form" class="chat-input" (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" class="form-control" name="username" [(ngModel)]="authUser.username" />

    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" class="form-control" name="password"  [(ngModel)]="authUser.password"/>

    </div>
    <div class="form-group">
      <button  class="btn btn-primary">Login</button>
     <a [routerLink]="['/registration']" class="btn btn-link">Register</a>
    </div>
  </form>
</div>
